<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us | McOwino</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#1a73e8;
  --bg:#f8f9fa;
  --text:#202124;
  --muted:#5f6368;
  --card:#ffffff;
  --radius:14px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}

.card{
  background:var(--card);
  width:100%;
  max-width:520px;
  padding:32px;
  border-radius:var(--radius);
  box-shadow:0 12px 30px rgba(0,0,0,.08);
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:20px;
}

.logo{
  width:42px;
  height:42px;
  border-radius:50%;
  background:linear-gradient(135deg,#1a73e8,#4285f4);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-weight:600;
}

.brand h1{
  font-size:20px;
  margin:0;
  font-weight:600;
}

p.sub{
  color:var(--muted);
  font-size:14px;
  margin-bottom:24px;
}

.field{
  margin-bottom:16px;
}

input, textarea{
  width:100%;
  padding:14px 14px;
  border-radius:10px;
  border:1px solid #dadce0;
  font-size:14px;
  outline:none;
  transition:.2s;
}

input:focus, textarea:focus{
  border-color:var(--primary);
  box-shadow:0 0 0 3px rgba(26,115,232,.15);
}

textarea{
  resize:none;
  min-height:110px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  background:var(--primary);
  color:#fff;
  font-size:15px;
  font-weight:500;
  cursor:pointer;
  transition:.2s;
}

button:hover{
  background:#1557b0;
}

.status{
  margin-top:14px;
  text-align:center;
  font-size:14px;
}
.success{color:#137333}
.error{color:#d93025}

.footer{
  margin-top:20px;
  font-size:12px;
  color:#5f6368;
  text-align:center;
}
</style>
</head>

<body>

<div class="card">
  <div class="brand">
    <div class="logo">M</div>
    <h1>McOwino</h1>
  </div>

  <p class="sub">Send us a message and our team will get back to you shortly.</p>

  <form id="contactForm">
    <div class="field">
      <input name="name" placeholder="Full Name" required>
    </div>

    <div class="field">
      <input name="email" type="email" placeholder="Email Address" required>
    </div>

    <div class="field">
      <input name="subject" placeholder="Subject">
    </div>

    <div class="field">
      <textarea name="message" placeholder="Your message"></textarea>
    </div>

    <button type="submit">Send Message</button>
  </form>

  <div id="status" class="status"></div>

  <div class="footer">
    Secure form · Messages handled confidentially
  </div>
</div>

<script>
const form = document.getElementById("contactForm");
const statusEl = document.getElementById("status");

form.addEventListener("submit", async e => {
  e.preventDefault();
  statusEl.textContent = "Sending…";
  statusEl.className = "status";

  const data = Object.fromEntries(new FormData(form).entries());

  try {
    const res = await fetch("YOUR_WEB_APP_URL_HERE", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await res.json();

    if (result.status === "success") {
      statusEl.textContent = "Message sent successfully!";
      statusEl.classList.add("success");
      form.reset();
    } else {
      throw new Error(result.message);
    }

  } catch (err) {
    statusEl.textContent = "Failed to send message. Try again.";
    statusEl.classList.add("error");
  }
});
</script>

</body>
</html>
