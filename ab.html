<style>
*{box-sizing:border-box}

/* ===== BACKGROUND ===== */
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:"Segoe UI", Arial, sans-serif;
  background:
    linear-gradient(rgba(10,15,35,.65), rgba(10,15,35,.85)),
    url("https://images.unsplash.com/photo-1498050108023-c5249f4df085");
  background-size:cover;
  background-position:center;
  padding:20px;
  color:#111827;
}

/* ===== CARD ===== */
.form-box{
  position:relative;
  width:100%;
  max-width:440px;
  padding:36px 32px;
  border-radius:22px;
  background:rgba(255,255,255,.88);
  backdrop-filter:blur(16px);
  box-shadow:
    0 30px 70px rgba(0,0,0,.35),
    inset 0 1px 0 rgba(255,255,255,.6);
  animation:fadeUp .7s ease;
}

/* Glow ring */
.form-box::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:24px;
  background:linear-gradient(135deg,#2563eb,#9333ea,#22d3ee);
  z-index:-1;
  filter:blur(18px);
  opacity:.55;
}

/* ===== BRAND HEADER ===== */
.brand{
  text-align:center;
  margin-bottom:20px;
}

.brand i{
  font-size:36px;
  color:#4f46e5;
  margin-bottom:8px;
}

.brand h2{
  margin:0;
  font-size:26px;
  font-weight:800;
  letter-spacing:.3px;
  background:linear-gradient(135deg,#2563eb,#9333ea);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.brand span{
  font-size:13px;
  color:#6b7280;
}

/* ===== INPUTS ===== */
input, textarea{
  width:100%;
  padding:14px 16px;
  margin-bottom:14px;
  border-radius:14px;
  border:1px solid rgba(0,0,0,.12);
  font-size:14px;
  background:rgba(255,255,255,.95);
  outline:none;
  transition:.25s ease;
}

input:focus, textarea:focus{
  border-color:#6366f1;
  box-shadow:0 0 0 3px rgba(99,102,241,.25);
}

textarea{
  resize:none;
  height:115px;
}

/* ===== BUTTON ===== */
button{
  width:100%;
  padding:15px;
  border-radius:16px;
  border:none;
  font-size:15px;
  font-weight:600;
  color:#fff;
  cursor:pointer;
  background:linear-gradient(135deg,#2563eb,#9333ea);
  box-shadow:
    0 14px 40px rgba(99,102,241,.55),
    inset 0 1px 0 rgba(255,255,255,.4);
  transition:.25s ease;
}

button i{
  margin-right:8px;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 20px 55px rgba(99,102,241,.75);
}

button:active{
  transform:scale(.96);
}

/* ===== STATUS ===== */
.status{
  margin-top:14px;
  text-align:center;
  font-size:14px;
  font-weight:500;
}

.success{color:#16a34a}
.error{color:#dc2626}

/* ===== FOOT NOTE ===== */
.footer-note{
  margin-top:18px;
  text-align:center;
  font-size:12px;
  color:#6b7280;
}

.footer-note i{
  color:#4f46e5;
}

/* ===== ANIMATION ===== */
@keyframes fadeUp{
  from{opacity:0; transform:translateY(20px)}
  to{opacity:1; transform:translateY(0)}
}
</style>
</head>

<body>

<div class="form-box">

  <div class="brand">
    <i class="fas fa-envelope-open-text"></i>
    <h2>McOwino</h2>
    <span>Letâ€™s build something amazing</span>
  </div>

  <form id="contactForm">
    <input name="name" placeholder="Full Name">
    <input name="email" type="email" placeholder="Email Address" required>
    <input name="subject" placeholder="Subject">
    <textarea name="message" placeholder="Message"></textarea>
    <button type="submit">
      <i class="fas fa-paper-plane"></i> Send Message
    </button>
  </form>

  <div id="status" class="status"></div>

  <div class="footer-note">
    <i class="fas fa-shield-halved"></i> Your message is secure & confidential
  </div>

</div>

<script>
const form = document.getElementById("contactForm");
const statusBox = document.getElementById("status");

form.addEventListener("submit", function(e){
  e.preventDefault();

  statusBox.textContent = "Sending...";
  statusBox.className = "status";

  const formData = new FormData(form);

  fetch("https://script.google.com/macros/s/AKfycbzapErDEvB_D1skxAYjX6FUrXhafLUDLD66VDUr7ixafncFcc8B19JDwaIGtVeXJoXx/exec", {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === "success") {
      statusBox.textContent = "Message sent successfully!";
      statusBox.classList.add("success");
      form.reset();
    } else {
      throw new Error();
    }
  })
  .catch(() => {
    statusBox.textContent = "Failed to send message.";
    statusBox.classList.add("error");
  });
});
</script>

<script>
/* =================================
   1. Disable Right Click
================================= */
document.addEventListener("contextmenu", e => e.preventDefault());

/* =================================
   2. Disable Copy / Cut / Paste
================================= */
["copy", "cut", "paste", "dragstart"].forEach(evt => {
  document.addEventListener(evt, e => e.preventDefault());
});

/* =================================
   3. Block DevTools Shortcuts
================================= */
document.addEventListener("keydown", function (e) {
  if (
    e.key === "F12" ||
    (e.ctrlKey && e.shiftKey && ["I","J","C"].includes(e.key)) ||
    (e.ctrlKey && e.key === "U")
  ) {
    e.preventDefault();
    return false;
  }
});

/* =================================
   4. DevTools Size Detection
================================= */
setInterval(() => {
  const widthDiff  = window.outerWidth - window.innerWidth;
  const heightDiff = window.outerHeight - window.innerHeight;

  if (widthDiff > 160 || heightDiff > 160) {
    document.body.innerHTML =
      "<h2 style='color:red;margin-top:20%'>Access Denied</h2>";
  }
}, 1000);

================================= */

    }
  });

/* =================================
