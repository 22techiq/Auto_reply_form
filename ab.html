<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>McOwino Contact</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
  --accent:#38bdf8;
  --dark:#020617;
  --glass:rgba(15,23,42,.75);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  background:
    linear-gradient(120deg,rgba(2,6,23,.85),rgba(2,6,23,.9)),
    url("https://images.unsplash.com/photo-1518770660439-4636190af475") center/cover no-repeat;
}

/* MAIN CARD */
.container{
  width:100%;
  max-width:520px;
  padding:42px;
  border-radius:26px;
  background:var(--glass);
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,.15);
  box-shadow:0 30px 70px rgba(0,0,0,.55);
  color:#e5e7eb;
}

/* BRAND */
.brand{
  text-align:center;
  margin-bottom:28px;
}

.brand h1{
  margin:0;
  font-size:36px;
  font-weight:700;
  letter-spacing:1.2px;
  color:var(--accent);
}

.brand p{
  margin-top:6px;
  font-size:14px;
  opacity:.75;
}

/* FORM */
.field{
  margin-top:18px;
}

.field input,
.field textarea{
  width:100%;
  padding:15px 18px;
  border-radius:15px;
  background:#020617;
  border:1px solid rgba(255,255,255,.15);
  color:#fff;
  font-size:14px;
  outline:none;
}

.field textarea{
  resize:none;
  min-height:115px;
}

.field input::placeholder,
.field textarea::placeholder{
  color:#94a3b8;
}

/* BUTTON */
button{
  width:100%;
  margin-top:26px;
  padding:15px;
  border-radius:18px;
  border:none;
  background:linear-gradient(135deg,#38bdf8,#0ea5e9);
  color:#020617;
  font-weight:600;
  font-size:15px;
  cursor:pointer;
  transition:.25s ease;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 35px rgba(56,189,248,.35);
}

/* MESSAGE */
#msg{
  margin-top:14px;
  text-align:center;
  font-size:14px;
}

/* FOOTER */
.footer{
  margin-top:28px;
  text-align:center;
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="container">

  <div class="brand">
    <h1>McOwino</h1>
    <p>Secure • Automated • Intelligent Messaging</p>
  </div>

  <!-- KEEP YOUR EXISTING FORM ATTRIBUTES -->
  <form id="form">
    <div class="field">
      <input name="name" placeholder="Full Name" required>
    </div>

    <div class="field">
      <input name="email" type="email" placeholder="Email Address" required>
    </div>

    <div class="field">
      <input name="subject" placeholder="Subject" required>
    </div>

    <div class="field">
      <textarea name="message" placeholder="Your message..." required></textarea>
    </div>

    <button type="submit">
      <i class="fa-solid fa-paper-plane"></i> Send Message
    </button>

    <div id="msg"></div>
  </form>

  <div class="footer">
    © McOwino • Powered by Google Apps Script
  </div>

</div>

</body>
</html>
