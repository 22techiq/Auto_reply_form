<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>McOwino Contact</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
  --primary:#38bdf8;
  --secondary:#0ea5e9;
  --glass-bg:rgba(15,23,42,0.75);
  --text:#e5e7eb;
  --muted:#94a3b8;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    linear-gradient(135deg,rgba(2,6,23,.85),rgba(2,6,23,.95)),
    url("https://images.unsplash.com/photo-1531497865144-046be29e2a9f?auto=format&fit=crop&w=1950&q=80") center/cover no-repeat;
}

/* CONTAINER */
.container{
  width:100%;
  max-width:540px;
  padding:40px 35px;
  border-radius:25px;
  background:var(--glass-bg);
  backdrop-filter:blur(15px);
  border:1px solid rgba(255,255,255,0.15);
  box-shadow:0 25px 60px rgba(0,0,0,.55);
  color:var(--text);
}

/* BRAND */
.brand{
  text-align:center;
  margin-bottom:28px;
}

.brand h1{
  font-size:38px;
  font-weight:700;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  letter-spacing:1.2px;
}

.brand p{
  font-size:14px;
  opacity:.75;
  margin-top:6px;
}

/* FORM FIELDS */
.form-field{
  position:relative;
  margin:20px 0;
}

.form-field input,
.form-field textarea{
  width:100%;
  padding:16px 16px 16px 12px;
  border-radius:15px;
  border:1px solid rgba(255,255,255,0.2);
  background:rgba(0,0,0,0.25);
  color:#fff;
  font-size:15px;
  outline:none;
  transition:.3s;
}

.form-field textarea{
  min-height:120px;
  resize:none;
}

.form-field input:focus,
.form-field textarea:focus{
  border:1px solid var(--primary);
  box-shadow:0 0 10px rgba(56,189,248,0.35);
}

/* FLOATING LABELS */
.form-field label{
  position:absolute;
  top:50%;
  left:12px;
  transform:translateY(-50%);
  color:var(--muted);
  font-size:14px;
  pointer-events:none;
  transition:.3s;
}

.form-field input:focus + label,
.form-field input:not(:placeholder-shown) + label,
.form-field textarea:focus + label,
.form-field textarea:not(:placeholder-shown) + label{
  top:-8px;
  left:10px;
  font-size:12px;
  background:var(--glass-bg);
  padding:0 6px;
  border-radius:4px;
  color:var(--primary);
}

/* BUTTON */
button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  color:#020617;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  transition:.25s;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 35px rgba(56,189,248,.35);
}

/* STATUS MESSAGE */
#msg{
  margin-top:16px;
  text-align:center;
  font-size:14px;
}

/* FOOTER */
.footer{
  margin-top:28px;
  text-align:center;
  font-size:12px;
  opacity:.6;
}
</style>
</head>
<body>

<div class="container">
  <div class="brand">
    <h1>McOwino</h1>
    <p>Intelligent Messaging & Automation</p>
  </div>

  <form id="form">
    <div class="form-field">
      <input name="name" placeholder=" " required>
      <label>Full Name</label>
    </div>

    <div class="form-field">
      <input type="email" name="email" placeholder=" " required>
      <label>Email Address</label>
    </div>

    <div class="form-field">
      <input name="subject" placeholder=" " required>
      <label>Subject</label>
    </div>

    <div class="form-field">
      <textarea name="message" placeholder=" " required></textarea>
      <label>Message</label>
    </div>

    <button type="submit">
      <i class="fa-solid fa-paper-plane"></i> Send Message
    </button>

    <div id="msg"></div>
  </form>

  <div class="footer">
    © McOwino • Powered by Google Apps Script
  </div>
</div>

</body>
</html>
